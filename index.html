<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Now</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="navbar"> <img src="./assets/images/logo.png" alt="" width="70"> </div>

        <div class="cart">Cart({{ cart }})</div>

            <div class="product-display">
                <div class="product-container">
                    <div class="product-image">
                        <img :src="image" width="400">
                    </div>
                    <div class="product-info">
                        <h1>{{title}}</h1>
                        <br>
                        <p v-if="inventory > 10 ">In Stock</p>
                        <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out</p>
                        <p v-else>Out of Stock</p>
                        <br>
                        <ul>
                            <li v-for="detail in details"> 
                                {{ detail }}</li>
                        </ul>
                        <br>
                        <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)"  :class=" {active : activeClass }" class="color-circle" :style="{ backgroundColor: variant.color}" ></div>
                        <br>
                    <button class="button" :class="{ disableButton: !inStock}" :disabled="!inStock" @click="{AddToCart}">Add to Cart</button> 
                    <!-- <button class="button" :disabled="cart==0" v-on:click="cart -= 1" >Remove from Cart</button>                   -->
                    <!-- <div class="color-circle"></div>
                    </div> -->
                </div>
            </div>
        </div>
  

    <script src="./main.js"></script>

    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
